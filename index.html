<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="" /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="src/css/style.css" />
    <script defer type="module" src="src/script2.js"></script>
    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body class="body">
    <nav class="navigation">
      <img src="assets/images/logo.svg" alt="" class="navigation__logo" />

      <div class="dropdown">
        <button class="select-btn">
          <span class="selected-value">Sans Serif</span>
          <span class="arrow"></span>
        </button>
        <ul class="select-dropdown">
          <li>
            <input type="radio" id="sans-serif" name="font" checked />
            <label for="sans serif">Sans Serif</label>
          </li>
          <li>
            <input type="radio" id="serif" name="font" />
            <label for="serif">Serif</label>
          </li>
          <li>
            <input type="radio" id="mono" name="font" />
            <label for="mono">Mono</label>
          </li>
        </ul>
      </div>

      <span class="vertical-line"></span>

      <div class="dark-mode">
        <label class="toggle-switch">
          <input type="checkbox" class="check" id="check" />
          <span class="track"></span>
        </label>
        <div class="dark-mode__icon-box"></div>
      </div>
    </nav>

    <section class="search">
      <form>
        <input type="text" class="search__input" id="search" placeholder="Search for any word..." autocomplete="off" />
        <img src="assets/images/icon-search.svg" class="search__icon" alt="Search icon" />
      </form>
      <h3 class="heading-sm error-msg" id="error-msg">Whoops, canâ€™t be emptyâ€¦</h3>
    </section>
    <main class="main">
      <section class="not-found">
        <p class="not-found__emoji">ðŸ˜•</p>
        <h5 class="not-found__heading">No Definitions Found</h5>
        <p class="body-md">
          Sorry pal, we couldn't find definitions for the word you were looking for. You can try the search again at
          later time or head to the web instead.
        </p>
      </section>
      <section class="found show">
        <div class="definition">
          <h1 class="heading-lg" id="word"></h1>
          <h2 class="heading-md phonetic" id="phonetic"></h2>
          <button class="btn-play definition__btn" id="btn-play">
            <audio src="https://api.dictionaryapi.dev/media/pronunciations/en/keyboard-us.mp3" id="audio"></audio>
          </button>
        </div>
        <div class="meaning" id="meaning"></div>
        <div class="horizontal-line"></div>
        <div class="source body-sm">
          <span class="source__heading"
            >Source
            <a
              href="https://en.wiktionary.org/wiki/keyboard"
              class="source__link body-sm"
              id="source"
              target="_blank"></a
          ></span>
        </div>
      </section>
    </main>
  </body>
</html>
