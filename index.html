<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/script.js"></script>

    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body>
    <nav class="navigation">
      <img src="assets/images/logo.svg" alt="" class="navigation__logo" />
      <div class="navigation__font">
        <select name="" id="">
          <option value="sans-serif">Sans Serif</option>
          <option value="serif">Serif/option></option>
          <option value="mono">Mono</option>
        </select>
      </div>
      <div class="dark-mode">
        <label class="toggle-switch">
          <input type="checkbox" class="check" />
          <span class="track"></span>
        </label>
        <div class="dark-mode__icon-box"></div>
      </div>
    </nav>

    <section class="search">
      <form>
        <input type="text" class="search__input" id="search" placeholder="Search for any word..." />
        <img src="assets/images/icon-search.svg" class="search__icon" alt="Search icon" />
      </form>
    </section>
    <main class="definition"></main>
  </body>
</html>
